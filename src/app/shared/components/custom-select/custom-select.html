<div class="flex flex-col">
  @if (showLabel()) {
    <label [for]="label()">{{label()}}</label>
  }
  <select [id]="label()" [value]="value()" (change)="onSelect($event)">
    <option [selected]="value() === null">{{label()}}</option>

    @for (option of options(); track $index) {
      <option
        [selected]="value() === option.value"
        [value]="option.value"
      >{{option.label}}</option>
    }
  </select>
</div>
