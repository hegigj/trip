<h1 class="font-bold text-cyan-900">BizAway Trips</h1>
<div class="flex gap-2">
  <get-trip-of-the-day-button/>
  @if (navigationBackButtonVisibility()) {
    <button type="button" (click)="navigateBack()">
      Back
    </button>
  }
  @if (shareButtonVisibility()) {
    <button type="button" (click)="share()">
      Share
    </button>
  }
</div>
